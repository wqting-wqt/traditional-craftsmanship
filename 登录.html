<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="images/camera.ico">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<!--头部-->
<div id="header">
    <!--头部中间信息-->
    <div class="h_center">
        <img src="传统手工艺.gif" alt="">
        <p>欢迎来到手工艺网：请先登录！</p>
    </div>
</div>


<!--中部-->
<div id="login_body">
    <div class="login_b_center">
        <div class="login_bg">
            <h1>密码登录</h1>
            <form id="login">
<!--                //用户名-->
                <div class="userName">
                    <span>用户名</span><input type="text" id="username" name="username">
                </div>
<!--                //密码-->
                <div class="password">
                    <span>密码</span><input type="password" id="password" name="password">
                </div>
<!--                //登录按钮-->
                <div class="login_btn">
                    <button type="submit" value="登录" id="btn_sub">登录</button>   
                </div>
                <div class="forgot_password">
                    <a href="#">忘记密码</a>
                    <a href="注册页面.html">注册账号</a>
                </div>
            </form>
        </div>
    </div>

</div>
<!--尾部-->
<div id="footer">  
            <span class="scroll"></span>
            <!-- <span id="star-five" class="scroll"></span> -->
            <font color="#000000">
            <span>法律声明</span>
            <el-divider direction="vertical"></el-divider>
            <span>友情链接</span>
            <el-divider direction="vertical"></el-divider>
            <span @click="drawer = true">联系我</span>
            <span class="copyright">版权&copy; 版权所有 吴巧婷</span>
            </font>
            <el-drawer
              title="联系我"
              :visible.sync="drawer"
              :direction="direction"
              :before-close="handleClose">
              <p id="info">
                <i class="el-icon-phone"></i>电话：13927008006<br/>
                <i class="el-icon-message"></i>邮箱：wuqiaoting1204@qq.com<br/>
              </p>
            </el-drawer>
     </div>
    <script>
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'webdesign' && password === '123456') {
                window.location.href = '首页.html';
                alert('登录成功');
            } else {
                alert('登录失败');
            }
        });
    </script>
</body>
</html>
